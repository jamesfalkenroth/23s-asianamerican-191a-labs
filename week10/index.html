<html>

        <link rel="stylesheet" href="styles/style.css">

        <!-- Leaflet's css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

        <!-- Leaflet's JavaScript-->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <body>
        <header>
            Covid Vaccination Stories

        <div class="main">
            <div id="contents">
                <div id="placeForButtons"></div>
                <!-- Be sure to use your own survey here!!!!!!! -->

                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfcElv5dlXInR7XHQz27_OcYJlWcIUr-GBbc-ocefWlGd1uXg/viewform">üìùTake the survey</a>

                </div>

            </div>

                    <input type="checkbox" id="vaccinatedCheckbox" checked>
                    <label for="vaccinatedCheckbox">
                        Vaccinated <svg height='10' width='10'><circle cx='5' cy='5' r='4' stroke='black' stroke-width='1' fill='red' /></svg>
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="unvaccinatedCheckbox" checked>
                    <label for="unvaccinatedCheckbox">
                        Non-Vaccinated <svg height='10' width='10'><circle cx='5' cy='5' r='4' stroke='black' stroke-width='1' fill='blue' /></svg>
                    </label>
                </div id="unvaccinatedLegend">
            </div></div>
            
        </div>
